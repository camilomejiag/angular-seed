<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" required [(ngModel)]="user.email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" required [(ngModel)]="user.password" class="form-control" id="password" placeholder="Enter Password">
  </div>
  <button class="btn btn-primary" (click)="login()">Login</button>
  <button class="btn btn-primary" uiSref="register">Register</button>
</form>
